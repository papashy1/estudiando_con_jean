<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/clientes.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="bgbody col-12 d-flex justify-content-center">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark col-10">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><i class="fa-solid fa-plane-departure fa-xl"></i
            ><span class="mx-1"> Travel Camaron</span></a
          >
          <div>
            <div>
              <div>
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarNavDropdown"
                  aria-controls="navbarNavDropdown"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
              </div>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="/index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/clientes.html">Clientes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/rutas.html">Rutas</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/tickets.html">Tickets</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/puntos.html">Puntos</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <div class="col-12 d-flex justify-content-center">
      <div class="col-10">
        <div class="titulo d-flex justify-content-center">
          <h2 class="mt-2">Gestion de clientes</h2>
        </div>
        <div class="d-flex my-1">
          <div class="d-flex justify-content-start">
            <button
              type="button"
              class="btnNuevoUsuario btn btn-success"
              data-bs-toggle="modal"
              data-bs-target="#modalNuevoUsuario"
            >
              <span>
                Nuevo Usuario
                <i class="fa-solid fa-plus" style="color: #ffffff"></i>
              </span>
            </button>
          </div>
          <form class="d-flex justify-content-start col-lg-8 col-sm-8">
            <input
              id="campoBuscar"
              class="form-control buscarCliente me-2"
              type="text"
              placeholder="Buscar"
              aria-label="Search"
            />
            <!-- <button id="buscarUsuarios" class="btn btn-dark" type="button">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button> -->
          </form>
        </div>
        <div class="table table-responsive">
          <table
            id="datatable_users"
            class="table table-striped table-bordered mx-auto"
          >
            <thead>
              <tr>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Correo</th>
                <th>Cedula</th>
                <th>Telefono</th>
                <th>Nacionalidad</th>
                <th>Fecha</th>
                <th>Modificar/Eliminar</th>
              </tr>
            </thead>
            <tbody id="tableBody_users"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!------------------------------ Modal para nuevo ------------------------------>
    <div
      class="modal fade"
      id="modalNuevoUsuario"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">
              Registro de Usuario
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="row g-3">
              <div class="col-md-6">
                <label for="validationDefault01" class="form-label"
                  >Nombres</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="validationDefault01"
                  value=""
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="validationDefault02" class="form-label"
                  >Apellidos</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="validationDefault02"
                  value=""
                  required
                />
              </div>
              <div class="col-md-12">
                <label for="validationDefaultEmail" class="form-label"
                  >Correo</label
                >
                <div class="input">
                  <input
                    id="validationEmail"
                    type="text"
                    class="form-control"
                    placeholder=""
                    aria-describedby="basic-addon2"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <label for="validationDefault03" class="form-label"
                  >Numero de cedula</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="validationDefault03"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="validationDefault05" class="form-label"
                  >Telefono</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="validationDefault05"
                  required
                />
              </div>
              <label for="exampleDataList" class="form-label"
                >Nacionalidad</label
              >
              <input
                class="form-control"
                list="datalistOptions1"
                id="exampleDataList"
                placeholder="Type to search..."
              />
              <datalist id="datalistOptions1">
                <option value="Ecuatoriano"></option>
                <option value="Chino"></option>
                <option value="Estado Unidense"></option>
                <option value="Venezolano"></option>
                <option value="Colombiano"></option>
              </datalist>

              <div class="col-md-12">
                <label for="startDate" class="form-label"
                  >Fecha de nacimiento</label
                >
                <div class="col-5">
                  <input type="date" class="form-control" id="startDate" />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button
              onclick="agregarUsuario()"
              type="submit"
              class="btn btn-primary"
            >
              Registrar
            </button>
          </div>
        </div>
      </div>
    </div>
    <!------------------------- MODAL PARA EL EDIT ------------------------------------------------------->
    <div
      class="modal fade"
      id="modalEditarUsuario"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">
              Modificar Usuario
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="row g-3">
              <div class="col-md-6">
                <label for="nombreEdit" class="form-label">Nombres</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombreEdit"
                  value=""
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="apellidoEdit" class="form-label">Apellidos</label>
                <input
                  type="text"
                  class="form-control"
                  id="apellidoEdit"
                  value=""
                  required
                />
              </div>
              <div class="col-md-12">
                <label for="emailEdit" class="form-label">Correo</label>
                <div class="input">
                  <input
                    id="emailEdit"
                    type="text"
                    class="form-control"
                    placeholder=""
                    aria-describedby="basic-addon2"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <label for="cedulaEdit" class="form-label"
                  >Numero de cedula</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="cedulaEdit"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="telefonoEdit" class="form-label">Telefono</label>
                <input
                  type="text"
                  class="form-control"
                  id="telefonoEdit"
                  required
                />
              </div>
              <label for="nacionalidadEdit" class="form-label"
                >Nacionalidad</label
              >
              <input
                class="form-control"
                list="datalistOptions2"
                id="nacionalidadEdit"
                placeholder="Type to search..."
              />
              <datalist id="datalistOptions2">
                <option value="Ecuatoriano"></option>
                <option value="Chino"></option>
                <option value="Estado Unidense"></option>
                <option value="Venezolano"></option>
                <option value="Colombiano"></option>
              </datalist>

              <div class="col-md-12">
                <label for="fechaEdit" class="form-label"
                  >Fecha de nacimiento</label
                >
                <div class="col-5">
                  <input type="date" class="form-control" id="fechaEdit" />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button
              id="modificarUsuarioBtn"
              type="submit"
              class="btn btn-primary"
            >
              Modificar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/clientes.js"></script>
    <script
      src="https://kit.fontawesome.com/755229d5b0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
